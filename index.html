<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="headerWrapper">
          <div class="headerLogo">
            <a href="/" class="headerLogoLink">
              <img
                src="img/svg/Logo.svg"
                alt="headerLogo"
                class="headerLogoPic"
              />
            </a>
          </div>
          <div class="headerNav">
            <div class="">
              <a href="/" class="headerLogoLink">
                <img
                  src="img/svg/Dark-Light.svg"
                  alt="Dark-Light"
                  class="headerLogoPic"
                />
              </a>
            </div>

            <div class="">
              <a href="/" class="headerLogoLink">
                <img src="img/svg/Menu.svg" alt="Menu" class="headerLogoPic" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="wrapper">
        <section class="intro">
          <div class="wrapper_top">
            <div class="top_image">
              <img
                class=""
                src="img/png/camille-couvez-H5PnIYI_1I0-unsplash 1.png"
                alt=""
              />
            </div>

            <div class="wrapper_block">
              <h1 class="intro_title">
                I have tried to express the terrible passions of humanity by
                means of red and purple
              </h1>
            </div>
          </div>
        </section>
        <section class="info">
          <div class="information_block">
            <div class="information_info">

              <div>
                <div>1</div>
                <div>2</div>
              </div>

              <div>
                <div>3</div>
                <div>4</div>
              </div>

              <div>
                <div>5</div>
                <div>6</div>
              </div>

              <div>
                <div>7</div>
                <div>8</div>
              </div>

            </div>
          </div>

          <div class="information_info">

          </div>
        </section>
      </div>
    </main>
  </body>
</html>
